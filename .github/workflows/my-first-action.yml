name: My First GitHub Actions

on: [push]

permissions:
  contents: write  # Required for push/pull
  issues: read     # If interacting with issues
  pull-requests: write  # Required for managing PRs

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Use secret credentials
        run: |
          echo "Using credentials"
          echo "${{ secrets.my_secret_key }}" > secret.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests
        run: |
          cd src
          python -m pytest addition.py

